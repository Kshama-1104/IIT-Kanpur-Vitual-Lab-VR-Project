<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f3ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Central Hub -->
  <g filter="url(#shadow)">
    <circle cx="400" cy="200" r="60" fill="#667eea" opacity="0.9"/>
    <text x="400" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="white" text-anchor="middle">VR Labs</text>
    <text x="400" y="215" font-family="Arial, sans-serif" font-size="12" 
          fill="white" text-anchor="middle">Platform</text>
  </g>
  
  <!-- CRO Lab Branch -->
  <g filter="url(#shadow)">
    <line x1="400" y1="200" x2="200" y2="100" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
    <circle cx="200" cy="100" r="45" fill="#8b5cf6" opacity="0.9"/>
    <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white" text-anchor="middle">CRO</text>
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="11" 
          fill="white" text-anchor="middle">Virtual Lab</text>
  </g>
  
  <!-- Smart Classroom Branch -->
  <g filter="url(#shadow)">
    <line x1="400" y1="200" x2="600" y2="100" stroke="#ec4899" stroke-width="3" opacity="0.6"/>
    <circle cx="600" cy="100" r="45" fill="#ec4899" opacity="0.9"/>
    <text x="600" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white" text-anchor="middle">Smart</text>
    <text x="600" y="110" font-family="Arial, sans-serif" font-size="11" 
          fill="white" text-anchor="middle">Classroom</text>
  </g>
  
  <!-- IIT Kanpur Lab Branch -->
  <g filter="url(#shadow)">
    <line x1="400" y1="200" x2="400" y2="330" stroke="#10b981" stroke-width="3" opacity="0.6"/>
    <circle cx="400" cy="330" r="45" fill="#10b981" opacity="0.9"/>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="white" text-anchor="middle">IIT Kanpur</text>
    <text x="400" y="340" font-family="Arial, sans-serif" font-size="11" 
          fill="white" text-anchor="middle">Research Lab</text>
  </g>
  
  <!-- Feature boxes -->
  <!-- Access -->
  <g filter="url(#shadow)">
    <rect x="30" y="30" width="100" height="50" rx="8" fill="white" opacity="0.95"/>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="#667eea" text-anchor="middle">24/7</text>
    <text x="80" y="65" font-family="Arial, sans-serif" font-size="9" 
          fill="#6b7280" text-anchor="middle">Access</text>
  </g>
  
  <!-- Safety -->
  <g filter="url(#shadow)">
    <rect x="670" y="30" width="100" height="50" rx="8" fill="white" opacity="0.95"/>
    <text x="720" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="#ec4899" text-anchor="middle">100%</text>
    <text x="720" y="65" font-family="Arial, sans-serif" font-size="9" 
          fill="#6b7280" text-anchor="middle">Safe</text>
  </g>
  
  <!-- Cost -->
  <g filter="url(#shadow)">
    <rect x="30" y="320" width="100" height="50" rx="8" fill="white" opacity="0.95"/>
    <text x="80" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="#10b981" text-anchor="middle">Free</text>
    <text x="80" y="355" font-family="Arial, sans-serif" font-size="9" 
          fill="#6b7280" text-anchor="middle">Access</text>
  </g>
  
  <!-- Quality -->
  <g filter="url(#shadow)">
    <rect x="670" y="320" width="100" height="50" rx="8" fill="white" opacity="0.95"/>
    <text x="720" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="#8b5cf6" text-anchor="middle">Premium</text>
    <text x="720" y="355" font-family="Arial, sans-serif" font-size="9" 
          fill="#6b7280" text-anchor="middle">Quality</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="200" r="4" fill="#667eea" opacity="0.4"/>
  <circle cx="700" cy="200" r="4" fill="#ec4899" opacity="0.4"/>
  <circle cx="400" cy="50" r="4" fill="#10b981" opacity="0.4"/>
</svg>