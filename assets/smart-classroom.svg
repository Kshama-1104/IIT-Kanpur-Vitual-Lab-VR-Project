    <rect x="100" y="330" width="80" height="50" rx="4" fill="#92400e" stroke="#78350f" stroke-width="1.5"/>
    <rect x="110" y="325" width="60" height="8" rx="2" fill="#d97706" stroke="#92400e" stroke-width="1"/>
    <circle cx="140" cy="318" r="6" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Desk 2 -->
    <rect x="260" y="330" width="80" height="50" rx="4" fill="#92400e" stroke="#78350f" stroke-width="1.5"/>
    <rect x="270" y="325" width="60" height="8" rx="2" fill="#d97706" stroke="#92400e" stroke-width="1"/>
    <circle cx="300" cy="318" r="6" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Desk 3 -->
    <rect x="420" y="330" width="80" height="50" rx="4" fill="#92400e" stroke="#78350f" stroke-width="1.5"/>
    <rect x="430" y="325" width="60" height="8" rx="2" fill="#d97706" stroke="#92400e" stroke-width="1"/>
    <circle cx="460" cy="318" r="6" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <!-- Feature boxes -->
  <g>
    <rect x="20" y="140" width="50" height="50" rx="5" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="45" y="160" font-family="Arial, sans-serif" font-size="24" fill="#f59e0b" text-anchor="middle">ðŸ“±</text>
    <text x="45" y="180" font-family="Arial, sans-serif" font-size="7" fill="#78716c" text-anchor="middle">Touch</text>
  </g>
  
  <g>
    <rect x="530" y="140" width="50" height="50" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="555" y="160" font-family="Arial, sans-serif" font-size="24" fill="#8b5cf6" text-anchor="middle">ðŸŽ¥</text>
    <text x="555" y="180" font-family="Arial, sans-serif" font-size="7" fill="#78716c" text-anchor="middle">Record</text>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="13" font-style="italic" 
        fill="#78716c" text-anchor="middle">Experience the future of education</text>
</svg>