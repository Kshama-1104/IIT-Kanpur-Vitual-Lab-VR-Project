  <!-- Back wall -->
  <rect x="80" y="70" width="440" height="240" rx="8" fill="#f5f5f4" stroke="#78716c" stroke-width="2"/>
  
  <!-- Digital Whiteboard -->
  <rect x="120" y="90" width="360" height="180" rx="6" fill="url(#boardGrad)" stroke="#22c55e" stroke-width="3"/>
  
  <!-- Content on board - diagram -->
  <g>
    <text x="300" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534" text-anchor="middle">Interactive Learning</text>
    
    <!-- Mind map circles -->
    <circle cx="200" cy="160" r="25" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="166" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Video</text>
    
    <circle cx="300" cy="160" r="25" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <text x="300" y="166" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Collab</text>
    
    <circle cx="400" cy="160" r="25" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
    <text x="400" y="166" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">AI</text>
    
    <!-- Connecting lines -->
    <line x1="225" y1="160" x2="275" y2="160" stroke="#22c55e" stroke-width="2"/>
    <line x1="325" y1="160" x2="375" y2="160" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Bottom elements -->
    <rect x="160" y="210" width="80" height="40" rx="4" fill="#d1fae5" stroke="#22c55e" stroke-width="1.5"/>
    <text x="200" y="233" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Smart Board</text>
    
    <rect x="260" y="210" width="80" height="40" rx="4" fill="#d1fae5" stroke="#22c55e" stroke-width="1.5"/>
    <text x="300" y="233" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">AR/VR Ready</text>
    
    <rect x="360" y="210" width="80" height="40" rx="4" fill="#d1fae5" stroke="#22c55e" stroke-width="1.5"/>
    <text x="400" y="233" font-family="Arial, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Cloud Sync</text>
  </g>
  
  <!-- Projector -->
  <g>
    <rect x="270" y="50" width="60" height="15" rx="3" fill="#4b5563" stroke="#1f2937" stroke-width="1"/>
    <circle cx="300" cy="57.5" r="4" fill="#3b82f6" opacity="0.7"/>
    <line x1="295" y1="65" x2="285" y2="90" stroke="#fbbf24" stroke-width="8" opacity="0.3"/>
    <line x1="300" y1="65" x2="300" y2="90" stroke="#fbbf24" stroke-width="8" opacity="0.3"/>
    <line x1="305" y1="65" x2="315" y2="90" stroke="#fbbf24" stroke-width="8" opacity="0.3"/>
  </g>
  
  <!-- Student desks -->
