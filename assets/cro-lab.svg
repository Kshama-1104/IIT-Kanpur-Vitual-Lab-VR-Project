<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#1e40af" text-anchor="middle">CRO Virtual Lab</text>
  
  <!-- Oscilloscope body -->
  <rect x="150" y="80" width="300" height="240" rx="8" fill="url(#bodyGrad)" stroke="#374151" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="170" y="100" width="260" height="150" rx="4" fill="url(#screenGrad)" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Grid lines on screen -->
  <g stroke="#3b82f6" stroke-width="0.5" opacity="0.3">
    <line x1="190" y1="100" x2="190" y2="250"/>
    <line x1="220" y1="100" x2="220" y2="250"/>
    <line x1="250" y1="100" x2="250" y2="250"/>
    <line x1="280" y1="100" x2="280" y2="250"/>
    <line x1="310" y1="100" x2="310" y2="250"/>
    <line x1="340" y1="100" x2="340" y2="250"/>
    <line x1="370" y1="100" x2="370" y2="250"/>
    <line x1="400" y1="100" x2="400" y2="250"/>
    <line x1="170" y1="120" x2="430" y2="120"/>
    <line x1="170" y1="145" x2="430" y2="145"/>
    <line x1="170" y1="170" x2="430" y2="170"/>
    <line x1="170" y1="195" x2="430" y2="195"/>
    <line x1="170" y1="220" x2="430" y2="220"/>
  </g>
  
  <!-- Center crosshair -->
  <line x1="170" y1="175" x2="430" y2="175" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="300" y1="100" x2="300" y2="250" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  
  <!-- Sine wave -->
  <path d="M 180 175 Q 220 130, 260 175 T 380 175 T 420 175" 
        stroke="#22d3ee" stroke-width="3" fill="none" opacity="0.9"/>
  
  <!-- Control panel -->
  <g>
    <!-- Knobs -->
    <circle cx="200" cy="280" r="18" fill="#374151" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="200" cy="280" r="12" fill="#4b5563" stroke="#1f2937" stroke-width="1"/>
    <line x1="200" y1="274" x2="200" y2="280" stroke="#e5e7eb" stroke-width="2"/>
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">V/DIV</text>
    
    <circle cx="250" cy="280" r="18" fill="#374151" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="250" cy="280" r="12" fill="#4b5563" stroke="#1f2937" stroke-width="1"/>
    <line x1="250" y1="274" x2="250" y2="280" stroke="#e5e7eb" stroke-width="2"/>
    <text x="250" y="310" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">T/DIV</text>
    
    <circle cx="300" cy="280" r="18" fill="#374151" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="300" cy="280" r="12" fill="#4b5563" stroke="#1f2937" stroke-width="1"/>
    <line x1="300" y1="274" x2="300" y2="280" stroke="#e5e7eb" stroke-width="2"/>
    <text x="300" y="310" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">TRIG</text>
    
    <!-- Buttons -->
    <rect x="335" y="268" width="25" height="25" rx="3" fill="#ef4444" stroke="#991b1b" stroke-width="1"/>
    <text x="347.5" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ON</text>
    
    <rect x="375" y="268" width="25" height="25" rx="3" fill="#10b981" stroke="#065f46" stroke-width="1"/>
    <text x="387.5" y="285" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">CH1</text>
  </g>
  
  <!-- Input ports -->
  <circle cx="420" cy="200" r="8" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
  <circle cx="420" cy="220" r="8" fill="#1f2937" stroke="#374151" stroke-width="1.5"/>
  <text x="445" y="205" font-family="Arial, sans-serif" font-size="8" fill="#374151">CH1</text>
  <text x="445" y="225" font-family="Arial, sans-serif" font-size="8" fill="#374151">CH2</text>
  
  <!-- Info boxes -->
  <g>
    <rect x="30" y="120" width="90" height="60" rx="6" fill="white" stroke="#3b82f6" stroke-width="2" opacity="0.95"/>
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">6 Experiments</text>
    <text x="75" y="160" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Guided</text>
    <text x="75" y="172" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Tutorials</text>
  </g>
  
  <g>
    <rect x="480" y="120" width="90" height="60" rx="6" fill="white" stroke="#10b981" stroke-width="2" opacity="0.95"/>
    <text x="525" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857" text-anchor="middle">Real-Time</text>
    <text x="525" y="160" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Waveform</text>
    <text x="525" y="172" font-family="Arial, sans-serif" font-size="9" fill="#374151" text-anchor="middle">Analysis</text>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="13" font-style="italic" 
        fill="#6b7280" text-anchor="middle">Master electronics measurement with interactive VR</text>
</svg>