<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="white" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- VR Headset Icon -->
  <g transform="translate(150, 80)">
    <ellipse cx="60" cy="60" rx="55" ry="50" fill="white" opacity="0.9"/>
    <ellipse cx="30" cy="60" rx="20" ry="25" fill="#667eea"/>
    <ellipse cx="90" cy="60" rx="20" ry="25" fill="#667eea"/>
    <rect x="10" y="50" width="100" height="8" rx="4" fill="white" opacity="0.8"/>
    <path d="M 5 60 Q 0 60 0 55 L 0 45 Q 0 40 5 40" fill="white" opacity="0.7"/>
    <path d="M 115 60 Q 120 60 120 55 L 120 45 Q 120 40 115 40" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Lab Flask Icon -->
  <g transform="translate(900, 90)">
    <path d="M 40 10 L 50 10 L 60 50 L 70 70 Q 70 80 60 80 L 20 80 Q 10 80 10 70 L 20 50 Z" 
          fill="white" opacity="0.9" stroke="#667eea" stroke-width="2"/>
    <ellipse cx="40" cy="55" rx="15" ry="10" fill="#f093fb" opacity="0.6"/>
    <rect x="35" y="0" width="10" height="12" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Circuit Icon -->
  <g transform="translate(1000, 100)">
    <circle cx="20" cy="20" r="8" fill="white" opacity="0.9" stroke="#667eea" stroke-width="2"/>
    <circle cx="50" cy="20" r="8" fill="white" opacity="0.9" stroke="#667eea" stroke-width="2"/>
    <circle cx="20" cy="50" r="8" fill="white" opacity="0.9" stroke="#667eea" stroke-width="2"/>
    <circle cx="50" cy="50" r="8" fill="white" opacity="0.9" stroke="#667eea" stroke-width="2"/>
    <line x1="28" y1="20" x2="42" y2="20" stroke="white" stroke-width="3" opacity="0.8"/>
    <line x1="20" y1="28" x2="20" y2="42" stroke="white" stroke-width="3" opacity="0.8"/>
    <line x1="50" y1="28" x2="50" y2="42" stroke="white" stroke-width="3" opacity="0.8"/>
    <line x1="28" y1="50" x2="42" y2="50" stroke="white" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="250" cy="250" r="30" fill="white" opacity="0.05"/>
  <circle cx="950" cy="50" r="40" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="230" r="25" fill="white" opacity="0.05"/>
  
  <!-- Main Title -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        fill="white" text-anchor="middle">VR LABS</text>
  
  <!-- Subtitle -->
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="24" 
        fill="white" text-anchor="middle" opacity="0.95">
    Transforming Education Through Immersive Experiences
  </text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="220" width="400" height="4" rx="2" fill="url(#grad2)"/>
</svg>