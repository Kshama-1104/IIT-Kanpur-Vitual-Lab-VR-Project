<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="statGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="statGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="statGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#1f2937" text-anchor="middle">VR Labs Impact Statistics</text>
  
  <!-- Stat Card 1: Time Savings -->
  <g>
    <rect x="50" y="100" width="220" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="50" y="100" width="220" height="60" rx="12" fill="url(#statGrad1)"/>
    <text x="160" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Time Efficiency</text>
    
    <text x="160" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          fill="#3b82f6" text-anchor="middle">90%</text>
    <text x="160" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#6b7280" text-anchor="middle">Faster Setup</text>
    <text x="160" y="260" font-family="Arial, sans-serif" font-size="12" 
          fill="#9ca3af" text-anchor="middle">2-5 min vs 30-60 min</text>
  </g>
  
  <!-- Stat Card 2: Cost Savings -->
  <g>
    <rect x="290" y="100" width="220" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="290" y="100" width="220" height="60" rx="12" fill="url(#statGrad2)"/>
    <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Cost Reduction</text>
    
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          fill="#10b981" text-anchor="middle">100%</text>
    <text x="400" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#6b7280" text-anchor="middle">Savings</text>
    <text x="400" y="260" font-family="Arial, sans-serif" font-size="12" 
          fill="#9ca3af" text-anchor="middle">Zero recurring costs</text>
  </g>
  
  <!-- Stat Card 3: Learning Improvement -->
  <g>
    <rect x="530" y="100" width="220" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="530" y="100" width="220" height="60" rx="12" fill="url(#statGrad3)"/>
    <text x="640" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Learning Boost</text>
    
    <text x="640" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          fill="#f59e0b" text-anchor="middle">150%</text>
    <text x="640" y="230" font-family="Arial, sans-serif" font-size="16" 
          fill="#6b7280" text-anchor="middle">Better Retention</text>
    <text x="640" y="260" font-family="Arial, sans-serif" font-size="12" 
          fill="#9ca3af" text-anchor="middle">75% vs 30% retention</text>
  </g>
  
  <!-- Bar Chart: Comparison -->
  <g>
    <text x="400" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          fill="#374151" text-anchor="middle">Traditional vs VR Labs</text>
    
    <!-- Traditional Labs bars -->
    <rect x="100" y="480" width="60" height="20" fill="#ef4444" opacity="0.7"/>
    <text x="70" y="495" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">Setup:</text>
    <text x="170" y="495" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">30-60 min</text>
    
    <rect x="100" y="420" width="100" height="20" fill="#ef4444" opacity="0.7"/>
    <text x="70" y="435" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">Cost:</text>
    <text x="210" y="435" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">₹5,000+</text>
    
    <rect x="100" y="360" width="60" height="20" fill="#ef4444" opacity="0.7"/>
    <text x="70" y="375" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">Retention:</text>
    <text x="170" y="375" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">30%</text>
    
    <!-- VR Labs bars -->
    <rect x="450" y="480" width="10" height="20" fill="#10b981"/>
    <text x="420" y="495" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">Setup:</text>
    <text x="470" y="495" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">2-5 min</text>
    
    <rect x="450" y="420" width="0" height="20" fill="#10b981"/>
    <text x="420" y="435" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">Cost:</text>
    <text x="460" y="435" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">₹0</text>
    
    <rect x="450" y="360" width="150" height="20" fill="#10b981"/>
    <text x="420" y="375" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="end">Retention:</text>
    <text x="610" y="375" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">75%</text>
  </g>
  
  <!-- Legend -->
  <g>
    <rect x="270" y="520" width="20" height="12" fill="#ef4444" opacity="0.7"/>
    <text x="295" y="530" font-family="Arial, sans-serif" font-size="12" fill="#374151">Traditional Labs</text>
    
    <rect x="430" y="520" width="20" height="12" fill="#10b981"/>
    <text x="455" y="530" font-family="Arial, sans-serif" font-size="12" fill="#374151">VR Labs</text>
  </g>
  
  <!-- Bottom stats -->
  <g>
    <text x="150" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">500+</text>
    <text x="150" y="588" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Students Trained</text>
    
    <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">92%</text>
    <text x="400" y="588" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Satisfaction Rate</text>
    
    <text x="650" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">24/7</text>
    <text x="650" y="588" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Availability</text>
  </g>
</svg>