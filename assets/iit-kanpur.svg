<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="labGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#1e40af" text-anchor="middle">IIT Kanpur Virtual Lab</text>
  
  <!-- Lab room -->
  <rect x="50" y="60" width="500" height="270" rx="8" fill="url(#labGrad)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Lab bench -->
  <rect x="80" y="260" width="440" height="50" rx="4" fill="#78716c" stroke="#57534e" stroke-width="2"/>
  <rect x="85" y="255" width="430" height="8" rx="2" fill="#a8a29e" stroke="#78716c" stroke-width="1"/>
  
  <!-- Equipment on bench -->
  <g>
    <!-- Oscilloscope -->
    <rect x="100" y="200" width="70" height="60" rx="3" fill="#374151" stroke="#1f2937" stroke-width="1.5"/>
    <rect x="105" y="205" width="60" height="35" rx="2" fill="#1e3a8a"/>
    <path d="M 115 220 Q 125 210, 135 220 T 155 220" stroke="#22d3ee" stroke-width="2" fill="none"/>
    <circle cx="120" cy="250" r="4" fill="#4b5563"/>
    <circle cx="135" cy="250" r="4" fill="#4b5563"/>
    <circle cx="150" cy="250" r="4" fill="#4b5563"/>
    <text x="135" y="285" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">CRO</text>
    
    <!-- Function Generator -->
    <rect x="200" y="200" width="70" height="60" rx="3" fill="#374151" stroke="#1f2937" stroke-width="1.5"/>
    <rect x="205" y="205" width="60" height="20" rx="2" fill="#065f46"/>
    <text x="235" y="218" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d1fae5" text-anchor="middle">10kHz</text>
    <circle cx="220" cy="240" r="5" fill="#10b981"/>
    <circle cx="235" cy="240" r="5" fill="#ef4444"/>
    <circle cx="250" cy="240" r="5" fill="#f59e0b"/>
    <text x="235" y="285" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">FG</text>
    
    <!-- Multimeter -->
    <rect x="300" y="210" width="60" height="50" rx="3" fill="#dc2626" stroke="#991b1b" stroke-width="1.5"/>
    <rect x="305" y="215" width="50" height="25" rx="2" fill="#1f2937"/>
    <text x="330" y="231" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#22c55e" text-anchor="middle">4.52V</text>
    <circle cx="330" cy="250" r="3" fill="#374151"/>
    <text x="330" y="285" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">DMM</text>
    
    <!-- Power Supply -->
    <rect x="390" y="200" width="70" height="60" rx="3" fill="#374151" stroke="#1f2937" stroke-width="1.5"/>
    <rect x="395" y="205" width="60" height="20" rx="2" fill="#1f2937"/>
    <text x="410" y="218" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" text-anchor="start">+12V</text>
    <text x="445" y="218" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6" text-anchor="start">GND</text>
    <rect x="400" y="230" width="25" height="25" rx="2" fill="#dc2626"/>
    <rect x="430" y="230" width="25" height="25" rx="2" fill="#1f2937"/>
    <text x="425" y="285" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">PSU</text>
  </g>
  
  <!-- Wiring/connections -->
  <line x1="170" y1="240" x2="200" y2="240" stroke="#ef4444" stroke-width="2"/>
  <line x1="270" y1="240" x2="300" y2="240" stroke="#000000" stroke-width="2"/>
  
  <!-- Wall display/poster -->
  <rect x="180" y="80" width="240" height="100" rx="5" fill="white" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">IIT KANPUR</text>
  <text x="300" y="125" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">Department of Electrical Engineering</text>
  
  <!-- Experiment list -->
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="9" fill="#374151">‚úì Circuit Analysis</text>
  <text x="200" y="158" font-family="Arial, sans-serif" font-size="9" fill="#374151">‚úì Signal Processing</text>
  <text x="200" y="171" font-family="Arial, sans-serif" font-size="9" fill="#374151">‚úì Control Systems</text>
  
  <text x="310" y="145" font-family="Arial, sans-serif" font-size="9" fill="#374151">‚úì Power Systems</text>
  <text x="310" y="158" font-family="Arial, sans-serif" font-size="9" fill="#374151">‚úì Electronics</text>
  <text x="310" y="171" font-family="Arial, sans-serif" font-size="9" fill="#374151">‚úì Measurements</text>
  
  <!-- Feature badges -->
  <g>
    <rect x="20" y="150" width="55" height="55" rx="5" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="47.5" y="173" font-family="Arial, sans-serif" font-size="24" fill="#10b981" text-anchor="middle">üéì</text>
    <text x="47.5" y="195" font-family="Arial, sans-serif" font-size="7" fill="#374151" text-anchor="middle">Premier</text>
  </g>
  
  <g>
    <rect x="525" y="150" width="55" height="55" rx="5" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <text x="552.5" y="173" font-family="Arial, sans-serif" font-size="24" fill="#8b5cf6" text-anchor="middle">‚ö°</text>
    <text x="552.5" y="195" font-family="Arial, sans-serif" font-size="7" fill="#374151" text-anchor="middle">Research</text>
  </g>
  
  <!-- Safety sign -->
  <g>
    <rect x="460" y="80" width="70" height="50" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="495" y="100" font-family="Arial, sans-serif" font-size="18" fill="#f59e0b" text-anchor="middle">‚ö†Ô∏è</text>
    <text x="495" y="120" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e" text-anchor="middle">LAB SAFETY</text>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="13" font-style="italic" 
        fill="#6b7280" text-anchor="middle">World-class research facilities, accessible to all</text>
</svg>